<div class="leaf flex"><div class="inner justify"><p>&ldquo;Poison,&rdquo; said Sherlock Holmes curtly, and strode off. &ldquo;One other thing, Lestrade,&rdquo; he added, turning round at the door: &ldquo;&lsquo;Rache,&rsquo; is the German for &lsquo;revenge;&rsquo; so don&rsquo;t lose your time looking for Miss Rachel.&rdquo;</p><p>With which Parthian shot he walked away, leaving the two rivals open-mouthed behind him.</p></div> </div>

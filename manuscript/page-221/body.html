<div class="leaf flex"><div class="inner justify"><p>&ldquo;You shall remain here,&rdquo; he said. &ldquo;In a few days you will have recovered from your fatigues. In the meantime, remember that now and for ever you are of our religion. Brigham Young has said it, and he has spoken with the voice of Joseph Smith, which is the voice of God.&rdquo;</p></div> </div>
